<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juggle Radio</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="background">
      <iframe
        id="video"
        src="https://www.youtube.com/embed/QspjKVTMlL8"
        frameborder="0px"
      ></iframe>

      <div id="jugglingContainer">
        <div>
          <div id="ball1" class="ball leftBall"></div>
          <div id="ball2" class="ball rightBall"></div>
          <div id="ball3" class="ball leftBall"></div>
          <div id="ball4" class="ball rightBall"></div>
          <div id="ball5" class="ball leftBall"></div>
          <div id="ball6" class="ball rightBall"></div>
          <div id="ball7" class="ball leftBall"></div>
          <div id="ball8" class="ball rightBall"></div>
        </div>
        <img
          id="leftCloud"
          class="cloud"
          src="img/Cloud.png"
          alt="Illustration of a cloud"
        />
        <img
          id="leftCannon"
          class="cannon"
          src="img/Cannon.png"
          alt="Illustration of a cannon"
        />
        <img
          id="rightCloud"
          class="cloud"
          src="img/Cloud.png"
          alt="Illustration of a cloud"
        />
        <img
          id="rightCannon"
          class="cannon"
          src="img/Cannon.png"
          alt="Illustration of a cannon"
        />
      </div>
    </div>

    <div id="lowerPage">
      <nav id="navBar"></nav>
      <iframe
        id="lowerVideo"
        src="https://www.youtube.com/embed/QspjKVTMlL8"
        frameborder="0px"
      ></iframe>
    </div>
  </body>
</html>
